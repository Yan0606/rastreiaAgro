
<h3>Editar propriedade  </h3>
<form action="/propriedade/editar" method="post">
    <input type="hidden" class="form-control" id="id" name="id" placeholder="ID" value="{id}">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome da propriedade</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da propriedade" value="{nome}">
    </div>
    <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="text" class="form-control" id="longitude" name="longitude" placeholder="longitude" value="{longitude}">
    </div>
    <div class="mb-3">
        <label for="latitude" class="form-label">latitude</label>
        <input type="text" class="form-control" id="latitude" name="latitude" placeholder="latitude" value="{latitude}">
    </div>
    <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="cidade" value="{cidade}">
    </div>
    <button type="submit" class="btn btn-warning">Alterar</button>
</form>
