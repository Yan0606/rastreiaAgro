
<h3>Inserir Nova cultura</h3>
<form action="/cultura/novo" method="post">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="ID">
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome da cultura</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da cultura">
    </div>
    <div class="mb-3">
        <label for="tempo" class="form-label">Tempo de Produção</label>
        <input type="text" class="form-control" id="tempo" name="tempo" placeholder="tempo">
    </div>
    
    <button type="submit" class="btn btn-primary">Inserir</button>
</form>
